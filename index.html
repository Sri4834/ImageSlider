<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(./Images/lord\ shiva\ 4k.jpg);">
                <div class="content">
                    <div class="name">SHIVA</div>
                    <div class="description"></div>
                    <button>Read more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Images/inosuke.jpg);">
                <div class="content">
                    <div class="name">INOSUKE</div>
                    <div class="description"></div>
                    <button>Read more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Images/Moana.jpg);">
                <div class="content">
                    <div class="name">MOANA</div>
                    <div class="description"></div>
                    <button>Read more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Images/Naruto\ X\ Sasuke\ baby\ 4K.jpg);">
                <div class="content">
                    <div class="name">NARUTO  X SASUKE</div>
                    <div class="description"></div>
                    <button>Read more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Images/pikachu\ shooting\ 4K.jpg);">
                <div class="content">
                    <div class="name">PIKACHU</div>
                    <div class="description"></div>
                    <button>Read more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Images/sukuna.jpg);">
                <div class="content">
                    <div class="name">SUKUNA</div>
                    <div class="description"></div>
                    <button>Read more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Images/Tanjiro\ X\ Zenitsu\ baby\ 4K.jpg);">
                <div class="content">
                    <div class="name">TANJIRO X ZENITSU</div>
                    <div class="description"></div>
                    <button>Read more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Images/tanjiroStance.jpg);">
                <div class="content">
                    <div class="name">TANJIRO</div>
                    <div class="description"></div>
                    <button>Read more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Images/zenitsu.jpg);">
                <div class="content">
                    <div class="name">ZENITSU</div>
                    <div class="description"></div>
                    <button>Read more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Images/ZORO\ 4K.jpg);">
                <div class="content">
                    <div class="name">ZORO</div>
                    <div class="description"></div>
                    <button>Read more</button>
                </div>
            </div>
        </div>
        <div class="movementButton">
            <button class="prev">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="next">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
